<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO-GALLARY</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background: gray;
        }
        
        nav {
            background: #594848;
            width: 100%;
            overflow: auto;
        }
        
        ul {
            margin: 10px;
            padding: 0px;
            list-style: none;
        }
        
        li {
            float: left;
            margin: 20px;
        }
        
        nav a {
            width: 120px;
            display: block;
            text-decoration: none;
            text-align: center;
            background: #594848;
            font-size: 17px;
            color: white;
            padding: 20px 10px;
            font-family: Arial, Helvetica, sans-serif
        }
        
        nav a:hover {
            background: skyblue;
            color: black;
        }
        
        .container {
            max-width: 1075px;
            margin: auto;
            background: #594848;
            overflow: auto;
            height: 600px;
        }
        
        .gallary {
            margin-left: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            float: left;
            width: 250pxpx;
            height: 250pxpx;
            margin-top: 40px;
        }
        
        .gallary img {
            width: 100%;
            height: 200px;
        }
        
        .desc {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallary</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">About US</a></li>
            <li><a href="#"> Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="gallary">
            <img src="images/image1.jpg">
            <div class="desc">Butterfly</div>
        </div>
        <div class="gallary">
            <img src="images/image2.jpg">
            <div class="desc">Parrot</div>
        </div>
        <div class="gallary">
            <img src="images/image3.jpg">
            <div class="desc">Sparrow</div>
        </div>
        <div class="gallary">
            <img src="images/image4.jpg">
            <div class="desc">Flower</div>
        </div>
        <div class="gallary">
            <img src="images/image5.jpg">
            <div class="desc">Dog</div>
        </div>
        <div class="gallary">
            <img src="images/image6.jpg">
            <div class="desc">Cat</div>
        </div>
    </div>
</body>

</html>
